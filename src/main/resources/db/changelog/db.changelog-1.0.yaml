databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: system
      changes:
        - createTable:
            tableName: otp_config
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code_length
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: expiration_time
                  type: INTEGER
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: system
      changes:
        - createTable:
            tableName: otp_codes
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: users(id)
                    foreignKeyName: fk_otp_user
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: operation_id
                  type: VARCHAR(255)
  - changeSet:
      id: 4
      author: system
      changes:
        - sql:
            sql: CREATE TYPE user_role AS ENUM ('ADMIN', 'USER')
        - sql:
            sql: ALTER TABLE users ALTER COLUMN role TYPE user_role USING role::user_role
  - changeSet:
      id: 5
      author: system
      changes:
        - sql:
            sql: CREATE TYPE otp_status AS ENUM ('ACTIVE', 'EXPIRED', 'USED')
        - sql:
            sql: ALTER TABLE otp_codes ALTER COLUMN status TYPE otp_status USING status::otp_status
  - changeSet:
      id: 6
      author: system
      changes:
        - sql:
            sql: INSERT INTO otp_config (code_length, expiration_time) VALUES (6, 300)